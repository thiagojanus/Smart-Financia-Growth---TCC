<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aluguel</title>
    <link rel="shortcut icon" type="x-icon"  href="img/Logo TCC.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(to bottom, #1B0A40, #210068);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #1b0a40;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .input-group label {
            color: #1b0a40;
            margin-right: 10px;
        }

        .input-group input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        button {
            background-color: whitesmoke;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            margin-top: 10px;
            margin-right: 5px;
        }

        button:hover {
            background-color: #1b0a40;
            color: #fff;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #1b0a40;
            font-weight: 400;
            min-height: 27px;
        }
        .btn-voltar {
            display: block;
            margin-bottom: 1rem;
            color: #383838;
            text-decoration: none;
            }

        .btn-voltar i {
            margin-right: 0.5rem;
        }
        .btn-voltar:hover{
            color: #0c0124;
        }
        @media screen and (max-width: 500px) {
            .container{
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <div class="container">
        <a class="btn-voltar" href="calculadora.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle btn-voltar" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </a>
        <h1>Calculadora de Aluguel</h1>
        
        <div class="input-group">
            <label for="valorAluguel">Valor do Aluguel:</label>
            <input type="number" id="valorAluguel" placeholder="R$">
        </div>
        
        <div class="input-group">
            <label for="condominio">Valor do Condom√≠nio:</label>
            <input type="number" id="condominio" placeholder="R$">
        </div>
        
        <div class="input-group">
            <label for="iptu">Valor do IPTU:</label>
            <input type="number" id="iptu" placeholder="R$">
        </div>
        
        <button onclick="calcularAluguel()">Calcular Total</button>
        <button onclick="limparCampos()">Limpar</button>
        
        <div id="resultado">Total a pagar: R$ 0.00</div>
    </div>

    <script>
        function calcularAluguel() {
            const valorAluguel = parseFloat(document.getElementById('valorAluguel').value) || 0;
            const condominio = parseFloat(document.getElementById('condominio').value) || 0;
            const iptu = parseFloat(document.getElementById('iptu').value) || 0;
            
            const total = valorAluguel + condominio + iptu;
            
            document.getElementById('resultado').innerHTML = `Total a pagar: R$ ${total.toFixed(2)}`;
        }

        function limparCampos() {
            document.getElementById('valorAluguel').value = '';
            document.getElementById('condominio').value = '';
            document.getElementById('iptu').value = '';
            document.getElementById('resultado').innerHTML = 'Total a pagar: R$ 0.00';
        }
    </script>
</body>
</html>
