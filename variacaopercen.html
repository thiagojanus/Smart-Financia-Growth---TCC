<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon"  href="img/Logo TCC.png">
    <title>Calculadora de Variação Percentual</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        body {
            font-family: sans-serif;
            background-image: linear-gradient(to bottom, #1B0A40, #210068);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1{
            color: #1b0a40; ;
            margin-bottom: 20px;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-style: normal;
        }
        .calculator {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .calcular {
            background-color:  whitesmoke; 
            color: #000000;
            padding: 10px 20px;
            border: none;
            width: 25%;
            margin-left: 27%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .calcular:hover {
            background-color: #1b0a40; /* Roxo mais escuro */
            color: #fff;
        }
        .limpar {
            background-color:  whitesmoke; 
            color: #000000;
            padding: 10px 20px;
            border: none;
            width: 25%;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .limpar:hover {
            background-color: #1b0a40; /* Roxo mais escuro */
            color: #fff;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .input-group label {
            color:  #1b0a40; 
            margin-right: 10px;
        }

        .input-group input {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .input-group select {
            width: 100px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn-voltar {
            display: block;
            margin-bottom: 1rem;
            color: #383838;
            text-decoration: none;
            }

        .btn-voltar i {
            margin-right: 0.5rem;
        }
        .btn-voltar:hover{
            color: #0c0124;
        }
    </style>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <div class="calculator">
        <a class="btn-voltar" href="porcentagem.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-circle btn-voltar" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
            </svg>
        </a>
        <h1>Variação Percentual</h1>
        <div class="input-group">
            <label for="valor-inicial">Valor original:</label>
            <div>
                <input type="number" id="valorOriginal" value="0" required>
            </div>
        </div>

        <div class="input-group">
            <label for="valor-inicial">Novo Valor:</label>
            <div>
                <input type="number" id="valorNovo" value="0" required>
            </div>
        </div>
        <button class="calcular" onclick="calcularVariacao()">Calcular</button>
        <button class="limpar" onclick="limparCampos()">Limpar</button>
        <div class="mensagem">
            A variação percentual foi de: <span id="resultado">0%</span>
        </div>
    </div>

    <script>
        function calcularVariacao() {
            const valorOriginal = parseFloat(document.getElementById('valorOriginal').value);
            const valorNovo = parseFloat(document.getElementById('valorNovo').value);
            const resultadoSpan = document.getElementById('resultado');
            const mensagemDiv = document.querySelector('.mensagem');

            if (isNaN(valorOriginal) || isNaN(valorNovo)) {
                resultadoSpan.innerText = '0%';
                return;
            }

            const variacao = ((valorNovo - valorOriginal) / valorOriginal) * 100;
            const variacaoFormatada = variacao.toFixed(2);
            resultadoSpan.innerText = `${variacaoFormatada}%`;
        }

        function limparCampos() {
            document.getElementById('valorOriginal').value = '';
            document.getElementById('valorNovo').value = '';
            document.getElementById('resultado').innerText = '0%';
        }
    </script>
</body>
</html>
